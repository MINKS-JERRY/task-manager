<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required #username="ngModel">
      <div class="error" *ngIf="username.invalid && (username.dirty || username.touched)">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel">
      <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required #confirmPassword="ngModel">
      <div class="error" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
        Please confirm your password
      </div>
    </div>
    <div class="error" *ngIf="error">
      {{ error }}
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
