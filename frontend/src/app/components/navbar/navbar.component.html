<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="text-white font-bold text-xl">
      <a routerLink="/" class="hover:text-gray-300">Task Manager</a>
    </div>
    <div class="flex items-center space-x-4">
      <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
        <a routerLink="/login" class="text-white hover:text-gray-300">Login</a>
        <a routerLink="/register" class="text-white hover:text-gray-300">Register</a>
      </ng-container>
      <ng-template #loggedIn>
        <a routerLink="/tasks" class="text-white hover:text-gray-300">Tasks</a>
        <a routerLink="/admin" class="text-white hover:text-gray-300">Admin</a>
        <button (click)="logout()" class="text-white hover:text-gray-300">Logout</button>
      </ng-template>
    </div>
  </div>
</nav>
